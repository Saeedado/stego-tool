<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StegoTool</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="StegoTool is a tool that can be used to hide or retrieve a file using the principles of Steganography.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" type="image/png" href="./_media/logo.png" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'StegoTool',
      repo: 'https://github.com/iamkhattar/stego-tool',
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      subMaxLevel: 2,
      maxLevel: 4
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
